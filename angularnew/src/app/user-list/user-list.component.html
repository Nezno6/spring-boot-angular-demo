<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of users">
            <td>{{ movie.id }}</td>
            <td>{{ movie.name }}</td>
            <td><a href="mailto:{{ movie.email }}">{{ movie.email }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
